<div
  id="cakes-recipes"
  class="cakes-bg"
  style="background-image:url(../assets/img/recipeBack.jpg);"
>
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1 offset-md-1 returnBtn">
        <button routerLink="/recipes" class="btn btn-default">Retour</button>
      </div>
      <div class="col-md-12 text-center cakes-heading">
        <h2>Ma Recette</h2>
        <h2>{{ recipe?.title }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="display-t">
        <div class="display-tc">
          <div class="col-md-12">
            <div class="col-md-4 offset-md-1 col-sm-6 text-center">
              <div class="recipes-wrap">
                <h3>Ingrédients</h3>
                <div class="recipes-col">
                  <i class="fa fa-clock"></i>
                  <span>Préparation: {{ recipe?.preparationTime }}</span>
                  <span>Cuisson: {{ recipe?.cookingTime }}</span>
                </div>
                <div class="recipes-col">
                  <i class="fas fa-shopping-cart"></i>
                  <span
                    *ngFor="
                      let ingredient of recipe?.ingredients;
                      let i = index
                    "
                  >
                    <i class="fa fa-caret-right"></i>
                    {{ (recipe?.quantities)[i] }} {{ ingredient }}</span
                  >
                </div>
              </div>
            </div>

            <div class="col-md-6 col-sm-6 text-center" style="float: left;">
              <div class="recipes-wrap">
                <h3>étapes</h3>
                <i class="far fa-file"></i>
                <span class="recipeSteps" *ngFor="let step of recipe?.steps">
                  <i class="fas fa-asterisk" style="font-size: 0.8em;"></i>
                  {{ step }}</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
