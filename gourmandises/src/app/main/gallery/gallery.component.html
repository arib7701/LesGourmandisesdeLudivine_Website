<div id="cakes-gallery">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-sm-2 returnBtn">
        <button routerLink="/" class="btn btn-default">
          Retour</button>
      </div>
      <div class="col-md-12 text-center cakes-heading">
        <span></span>
        <h2>Galerie Photos</h2>
        <p>Retrouvez mes gateaux, biscuits, tartes et autres surprises en photos!</p>
      </div>
    </div>
    <div class="row row-bottom-padded-md">
      <div class="col-md-12">
        <ul id="cakes-gallery-list">
          <li class="one-third" *ngFor="let catGal of imgByCategories; let i = index;" data-animate-effect="fadeIn">
            <a [routerLink]="['/gallery/', catGal.cat]">
              <img class="galleryPresImg" *ngIf="catGal.imgs.length > 0;" src="{{imgPrinByCat[i]}}">
              <div class="case-studies-summary">
                <span>{{catGal.imgs.length}} Photos</span>
                <h2>{{catGal.cat}}</h2>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
