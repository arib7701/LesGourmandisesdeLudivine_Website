<div id="cakes-list">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-md-offset-0 adminlist">
        <ul class="timeline">
          <li>
            <div class="timeline-badge" style="background-image:url(https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-1/1796524_462620637200892_1907837364_n.jpg?_nc_cat=108&oh=718b8521674b2e70677a51c8d1072210&oe=5C260A0B);"></div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h3 class="timeline-title">{{partners?.length}} Partenaires/Produits</h3>
              </div>
              <div class="timeline-body">
                <table class="table table-hover" *ngIf="partners?.length > 0;">
                  <tbody>
                    <tr *ngFor="let pat of partners | paginate: { itemsPerPage: 10, currentPage: partnerPage, id: 'partner' }; let i = index">
                      <td>{{pat?.name}}</td>
                      <td>
                        <a [routerLink]="['/partners/edit/', pat.key]" class="btn btn-sm">
                          <i class="fa fa-edit"></i></a>
                      </td>
                      <td>
                        <a class="btn btn-sm" (click)="onDeleteClick('partner', pat.key, i)">
                          <i class="fa fa-trash"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls previousLabel="PrÃ©cÃ©dent" nextLabel="Suivant" class="paginations" (pageChange)="partnerPage = $event"
                  id="partner"></pagination-controls>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
