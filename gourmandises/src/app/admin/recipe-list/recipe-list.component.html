<div id="cakes-list">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-md-offset-0 adminlist">
        <ul class="timeline">
          <li>
            <div class="timeline-badge" style="background-image:url(../assets/img/edit_recipe.jpg);"></div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h3 class="timeline-title">{{recipes?.length}} Recettes</h3>
              </div>
              <div class="timeline-body">
                <table class="table table-hover" *ngIf="recipes?.length > 0;">
                  <tbody>
                    <tr *ngFor="let recipe of recipes | paginate: { itemsPerPage: 10, currentPage: recipePage, id: 'recipe' }; let i = index ">
                      <td>{{recipe.title}} <small>{{recipe.date}}</small></td>

                      <td>
                        <a [routerLink]="
                      ['/admin/recipes/edit/', recipe.key]" class="btn btn-sm">
                          <i class="fa fa-edit"></i></a>
                      </td>
                      <td>
                        <a class="btn btn-sm" (click)="onDeleteClick('recipe', recipe.key)">
                          <i class="fa fa-trash"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls previousLabel="Précédent" nextLabel="Suivant" class="paginations" (pageChange)="recipePage = $event"
                  id="recipe"></pagination-controls>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
