<div id="cakes-add-data" class="cakes-bg" style="background-image:url(../assets/img/addnew.jpg);">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center cakes-heading">
        <h2>Ajouter plus d'images</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="cakes-heading">
          <form class="form-inline" name="galleryForm">
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <label for="imgs">Images*</label>
                <input type="file" class="form-control" (change)="uploadGal($event)" accept=".png,.jpg" multiple />
              </div>
            </div>
            <div class="col-md-4 col-sm-4">
              <button type="button" (click)="onSubmitGallery();" class="btn btn-default btn-block">Ajouter
                les images  <img *ngIf="load" class="loader" src="/assets/img/loader.gif"></button>
            </div>
            <div class="col-md-4 col-sm-4">
              <button type="button" (click)="noGallery()" class="btn btn-default btn-block">Pas d'images</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
