<div
  id="cakes-actuEdit"
  class="cakes-bg"
  style="background-image:url(../assets/img/topnew.jpg);"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center cakes-heading">
        <h2>Changer la Commande</h2>
        <h2>{{ order?.key }}</h2>
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="cakes-heading">
          <form class="form-inline" name="orderForm">
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <label for="id">Num√©ro Commande*</label>
                <input
                  type="text"
                  [(ngModel)]="id"
                  class="form-control"
                  name="id"
                />
              </div>
            </div>
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <label for="description">Texte*</label>
                <textarea
                  autosize
                  [(ngModel)]="order.description"
                  class="form-control"
                  name="description"
                  required
                >Description</textarea>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="form-group">
                <label for="link">Lien Web</label>
                <input
                  type="text"
                  [(ngModel)]="order.link"
                  class="form-control"
                  name="link"
                />
              </div>
            </div>
            <div class="col-md-3 col-sm-6">
              <div class="form-group" style="display: flex; flex-wrap: wrap;">
                <label for="titleLink">Titre Lien Web</label>
                <input
                  type="text"
                  [(ngModel)]="order.titleLink"
                  class="form-control"
                  name="titleLink"
                />
              </div>
            </div>

            <div class="col-md-4 col-sm-4">
              <button
                type="button"
                (click)="onSubmit()"
                class="btn btn-default btn-block"
              >
                Changer
              </button>
            </div>
            <div class="col-md-4 col-sm-4">
              <button routerLink="/admin" class="btn btn-default btn-block">
                Retour Admin
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <flash-messages></flash-messages>
  </div>
</div>
